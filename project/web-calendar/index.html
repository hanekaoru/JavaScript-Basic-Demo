<!DOCTYPE html>
<html lang="en">

<head>

  <title>Calendar-Plugin</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>


  <div class="myDate" id="myDate">

  </div>

  <script src="../../jquery.js"></script>
  <script src="js/index.js"></script>
  <script>
    $(function () {

      var myDate = new MyDate({
        // box: 日历容器（默认：document.querySelector("#myDate")）
        // year: 年 （默认系统当前时间：2017）
        // month: 月 （默认系统当前月份：02）
        // calendars： 日历个数（默认为 2，可选 1 和 2）
      });

    })
  </script>
</body>

</html>
