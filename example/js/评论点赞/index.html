<!DOCTYPE html>
<html>

<head>
  <title>评论点赞Demo</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="list">
    <div class="box clearfix">
      <a class="close" href="javascript:;">×</a>
      <img class="head" src="https://gitee.com/heptaluan/backups/raw/master/demos/images/02.jpg" alt="" />
      <div class="content">
        <div class="main">
          <p class="txt">
            <span class="user">Admin：</span>今天的比赛很精彩。
          </p>
          <img class="pic" src="https://gitee.com/heptaluan/backups/raw/master/demos/images/02.jpg" alt="" />
        </div>
        <div class="info clearfix">
          <span class="time">2016-10-14 23:01</span>
          <a class="praise" href="javascript:;">赞</a>
        </div>
        <div class="praises-total" total="4" style="display: block;">4个人觉得很赞</div>
        <div class="comment-list">
          <div class="comment-box clearfix" user="self">
            <img class="myhead" src="https://gitee.com/heptaluan/backups/raw/master/demos/images/02.jpg" alt="" />
            <div class="comment-content">
              <p class="comment-text"><span class="user">我：</span>好</p>
              <p class="comment-time">
                2016-10-19 14:36
                <a href="javascript:;" class="comment-praise" total="1" my="0" style="display: inline-block">1 赞</a>
                <a href="javascript:;" class="comment-operate">删除</a>
              </p>
            </div>
          </div>
        </div>
        <div class="text-box">
          <textarea class="comment" autocomplete="off">评论…</textarea>
          <button class="btn ">回 复</button>
          <span class="word"><span class="length">0</span>/140</span>
        </div>
      </div>
    </div>

    <div class="box clearfix">
      <a class="close" href="javascript:;">×</a>
      <img class="head" src="https://gitee.com/heptaluan/backups/raw/master/demos/images/02.jpg" alt="" />
      <div class="content">
        <div class="main">
          <p class="txt">
            <span class="user">Admin：</span>今天的比赛很精彩。
          </p>
          <img class="pic" src="https://gitee.com/heptaluan/backups/raw/master/demos/images/02.jpg" alt="" />
        </div>
        <div class="info clearfix">
          <span class="time">2016-10-14 23:01</span>
          <a class="praise" href="javascript:;">赞</a>
        </div>
        <div class="praises-total" total="0" style="display: none;"></div>
        <div class="comment-list">
          <div class="comment-box clearfix" user="other">
            <img class="myhead" src="https://gitee.com/heptaluan/backups/raw/master/demos/images/02.jpg" alt="" />
            <div class="comment-content">
              <p class="comment-text"><span class="user">Cnay：</span>我也想去看比赛。</p>
              <p class="comment-time">
                2016-10-19 14:36
                <a href="javascript:;" class="comment-praise" total="0" my="0">赞</a>
                <a href="javascript:;" class="comment-operate">回复</a>
              </p>
            </div>
          </div>
        </div>
        <div class="text-box">
          <textarea class="comment" autocomplete="off">评论…</textarea>
          <button class="btn ">回 复</button>
          <span class="word"><span class="length">0</span>/140</span>
        </div>
      </div>
    </div>

    <div class="box clearfix">
      <a class="close" href="javascript:;">×</a>
      <img class="head" src="https://gitee.com/heptaluan/backups/raw/master/demos/images/03.jpg" alt="" />
      <div class="content">
        <div class="main">
          <p class="txt">
            <span class="user">Admin：</span>今天的比赛很精彩。
          </p>
        </div>
        <div class="info clearfix">
          <span class="time">2016-10-11 13:17</span>
          <a class="praise" href="javascript:;">赞</a>
        </div>
        <div class="praises-total" total="0" style="display: none;"></div>
        <div class="comment-list">

        </div>
        <div class="text-box">
          <textarea class="comment" autocomplete="off">评论…</textarea>
          <button class="btn ">回 复</button>
          <span class="word"><span class="length">0</span>/140</span>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
