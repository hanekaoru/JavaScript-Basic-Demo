<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>纯 CSS 评分组件</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <div class="box">
    <div class="star01">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
    </div>

    <div class="star02">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
      <input type="radio" name="rate">
    </div>

    <div class="star03">
      <input type="radio" name="item" id="item01" />
      <label class="star-item" for="item01" title="一分"></label>

      <input type="radio" name="item" id="item02" />
      <label class="star-item" for="item02" title="两分"></label>

      <input type="radio" name="item" id="item03" checked />
      <label class="star-item" for="item03" title="三分"></label>

      <input type="radio" name="item" id="item04" />
      <label class="star-item" for="item04" title="四分"></label>

      <input type="radio" name="item" id="item05" />
      <label class="star-item" for="item05" title="五分"></label>
    </div>
  </div>

</body>

</html>
