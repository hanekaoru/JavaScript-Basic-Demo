<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>接收参数并弹出</title>
<style>
body{font:12px/1.5 Tahoma;text-align:center;}
code,input,button{font-family:inherit;}
input{border:1px solid #ccc;padding:3px;}
button{cursor:pointer;}
</style>
<script>

var myFn = function(a, b){
	alert(a.value + b.value);
};

window.onload = function (){
	var oInput = document.getElementsByTagName("input");
	var oBtn = document.getElementsByTagName("button")[0];
	oBtn.onclick = function(){
		myFn(oInput[0],oInput[1])
	}
};

</script>
</head>
<body>

<p><input type="text" value="aaa" /></p>
<p><input type="text" value="bbb" /></p>
<p><button>点我</button></p>

</body>
</html>
